<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG to JPG Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PNG to JPG Converter</h1>
            <p>Convert your PNG images to JPG format instantly</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <h3>Drop your PNG files here</h3>
                    <p>or click to browse</p>
                    <input type="file" id="fileInput" accept=".png" multiple>
                </div>
            </div>

            <div class="conversion-section" id="conversionSection" style="display: none;">
                <h3>Conversion Settings</h3>
                <div class="settings">
                    <label for="quality">JPG Quality:</label>
                    <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.9">
                    <span id="qualityValue">90%</span>
                </div>
                <button id="convertBtn" class="convert-btn">Convert to JPG</button>
            </div>

            <div class="preview-section" id="previewSection" style="display: none;">
                <h3>Preview & Download</h3>
                <div id="previewContainer"></div>
            </div>
        </main>

        <footer>
            <p>Built with HTML5 Canvas API ‚Ä¢ Client-side processing</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
